<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <input type="hidden" id="entryId" value="" />
        <fieldset>
            <label class="inputField" id="entryDate" for="journalDate">Date of entry:</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label class='inputField' id="entryConcept" for="conceptsCovered">Concepts covered:</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
                <label class='inputField' id="entryEntry" for="journalEntry">Journal entry:</label>
                <textarea name="journalEntry" id="journalEntry" cols="30" rows="4" placeholder="Make a journal Entry"></textarea>
        </fieldset>
        <fieldset>
                <label class='inputField' id="entryMood" for="moodForTheDay">Mood for the day:</label>
                <select size="1" name="moodForTheDay" id="moodForTheDay">
                    <option>How are you Feeling?</option>
                    <option value="sad">Sad</option>
                    <option value="mad">Mad</option>
                    <option value="glad">Glad</option>
                    <option value="confused">Confused</option>
                </select>
        </fieldset>
    </form>
    <button type="button" id="recordJournalEntry">Record Journal Entry</button>
    <button type="button" hidden="hidden" id="saveJournalEntry">Save Journal Entry</button>
    <fieldset class="filterJournal">
        <legend>Filter Journal Entries by Mood 
            <br>
            <label for="moodRadio" >Sad</label>
            <input type="radio" name="moodRadio" value="sad">
            <label for="moodRadio">Mad</label>
            <input type="radio" name="moodRadio" value="mad">
            <label for="moodRadio">Glad</label>
            <input type="radio" name="moodRadio" value="glad">
            <label for="moodRadio">Confused</label>
            <input type="radio" name="moodRadio" value="confused">
        </legend>
    </fieldset>
    <article class="entryLog"></article>
    <!-- <script src="scripts/data.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/entryComponent.js"></script> -->
    <script type="module" src="scripts/journal.js"></script>
</body>
</html>
